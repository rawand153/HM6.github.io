<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="container-fluid flex-row d-flex  min-vh-100">
        <div class=" w-50 bg-warning ml-5 mt-5 mb-5 d-flex align-items-center justify-content-center h1 text-center ">
            <p>Create Account <br> Now</p>
        </div>
        <div class="w-50 bg-dark text-white mr-5 mt-5 mb-5 pt-5  ">
            <form action="#" class="form p-5 ">

                <div class="form-group">
                    <label ><span class="pr-1"><i class="fa-solid fa-user"></i></span>Name</label>
                    <input type="text" class="form-control" >
                </div>

                <div class="form-group">
                    <label ><span  class="pr-1"><i class="fa-solid fa-envelope"></i></span>Email</label>
                    <input type="email" class="form-control">
                </div>

                <div class="form-group">
                    <label ><span  class="pr-1"><i class="fa-solid fa-lock"></i></span>Password</label>
                    <input type="password" class="form-control">
                </div>

                <div class="form-group">
                    <label ><span  class="pr-1"><i class="fa-solid fa-lock"></i></span>Confirm Password</label>
                    <input type="password" class="form-control">
                </div>

                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input"> Remember me

                </div>
                <button class="btn btn-warning d-flex ml-auto">Register</button>





            </form>
        </div>
    </div>
</body>

</html>
